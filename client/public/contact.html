<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/contact.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="home.html">Home</a>
    </nav>
    <button id="darkToggle">🌙 Toggle Dark Mode</button>
  </header>

  <section class="contact-section">
    <h2>We'd love to hear from you! 💬</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="subject">Subject:</label>
      <select id="subject" required>
        <option value="">-- Choose a topic --</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
        <option value="collaboration">Collaboration</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" placeholder="Type your message here..." maxlength="500" rows="5" required></textarea>
      <div id="charCount">0/500</div>

      <label for="screenshot">Attach Screenshot (optional):</label>
      <input type="file" id="screenshot" accept="image/*" />

      <label for="rating">Rate your experience:</label>
      <div class="emoji-rating">
        <span>😡</span>
        <span>😐</span>
        <span>🙂</span>
        <span>😍</span>
      </div>

      <div class="g-recaptcha" data-sitekey="your-site-key"></div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <div class="toast" id="toast">Thanks! We received your message.</div>

  <section class="map-section">
    <h3>📍 Our Location</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <a href="https://wa.me/919999999999" class="whatsapp-float" target="_blank">💬 Chat</a>

  <footer>
    <p>&copy; 2025 SPR Team. All rights reserved.</p>
  </footer>

  <script src="assets/contact.js"></script>
</body>
</html>
